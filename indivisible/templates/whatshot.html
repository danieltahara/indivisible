{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
{{ super() }}
<div class="container" id="hot-bills">
  <div class="row"><div class="col-md-12"><h2>What's Hot</h2></div></div>
  <table class="table table-striped">
    <thead>
      <h3>Popular Bills</h3>
    </thead>
    <tbody>
      {% for bill in hot_bills %}
      {{macros.render_bill(bill)}}
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
