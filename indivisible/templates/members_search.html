{% extends "base.html" %}

{% block content %}
{{ super() }}
<div class="container">
  <h3>Search Results:</h3>
  {% for member in members %}
  <p>
    <a href="{{url_for('get_member', id=member.get_id())}}">
      {{member.get_last_name()}}, {{member.get_first_name()}}
    </a>
  </p>
  {% endfor %}
</div>
{% endblock %}
