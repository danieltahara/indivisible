{% extends "base.html" %}

{% block content %}
{{ super() }}
<div class="container">
  <h1>Welcome to the Indivisible Guide</h1>
  <h2>Find your representatives:</h2>
  <div class="row">
    <form class="col-md-6" action="{{url_for('search_members')}}" method="GET">
      <h3>By name:</h3>
      <input type="text" name="q" placeholder="Name of Congressperson" size=20>
      <input type="submit" value="search">
    </form>

    <form class="col-md-6" action="{{url_for('search_members_by_location')}}"method="GET">
      <h3>By state and district:</h3>
      <select name="state">
        {% for state in all_states %}
        <option value="{{state.name}}">{{state.name}}</option>
        {% endfor %}
      </select>
      <input type="text" name="district" placeholder="Congressional District" size=20>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
{% endblock %}
